openapi: 3.0.0
components:
    schemas:
        hotel.api.protocol.TicketReq:
            properties:
                appKey:
                    description: AppKey is the application key for this ticket
                    example: hotelbyte_api_demo
                    type: string
                appSecret:
                    description: AppSecret is the application secret for this ticket
                    example: hotelbyte_api_demo
                    type: string
                ttl:
                    description: TTL represents the time-to-live as an integer for this ticket
                    example: 3600
                    format: int64
                    type: integer
            required:
                - appKey
                - appSecret
            title: TicketReq
            type: object
            x-apifox-orders:
                - appKey
                - appSecret
                - ttl
        hotel.api.protocol.TicketResp:
            properties:
                ticket:
                    description: Ticket contains the generated ticket value
                    type: string
            required:
                - ticket
            title: TicketResp
            type: object
            x-apifox-orders:
                - ticket
        hotel.common.bff.Table:
            $ref: '#/components/schemas/hotel.common.bff.Table'
        hotel.common.protocol.BaseHeader:
            properties:
                Client-Request-Timestamp:
                    description: client request time(start to send request); unix timestamp
                    format: int64
                    type: integer
                IP:
                    description: client IP address, compatible with both IPv4 and IPv6
                    type: string
                Language:
                    description: 'https://masonreview.com/posts/ietf-bcp-47-language-tags/, eg: "en", "en-US"; default "en-US"'
                    type: string
                Request-Id:
                    description: for identifying the current request, it can't be duplicate
                    type: string
                Trace-Id:
                    description: for tracing a group of requests
                    type: string
            title: BaseHeader
            type: object
            x-apifox-orders:
                - Language
                - Request-Id
                - Trace-Id
                - Client-Request-Timestamp
                - IP
        hotel.common.protocol.BookingHeader:
            properties:
                Client-Request-Timestamp:
                    description: client request time(start to send request); unix timestamp
                    format: int64
                    type: integer
                Currency:
                    description: Requested currency for the rates, in https://en.wikipedia.org/wiki/ISO_4217 format
                    type: string
                IP:
                    description: client IP address, compatible with both IPv4 and IPv6
                    type: string
                Language:
                    description: 'https://masonreview.com/posts/ietf-bcp-47-language-tags/, eg: "en", "en-US"; default "en-US"'
                    type: string
                Request-Id:
                    description: for identifying the current request, it can't be duplicate
                    type: string
                Session-Id:
                    description: Suggested provided in request by client. It's required in booking flow.
                    type: string
                Test:
                    description: Test flags. support key-value pairs, eg, "hotel=HC1&scenario=priceChange".If it's not recognized by server, the call will behave as if the "Test" header was not provided.
                    type: string
                Timeout-Milliseconds:
                    description: timeout specified by client, and server will try its best to return data before this timeout
                    format: int64
                    type: integer
                Trace-Id:
                    description: for tracing a group of requests
                    type: string
            required:
                - Session-Id
            title: BookingHeader
            type: object
            x-apifox-orders:
                - Session-Id
                - Currency
                - Timeout-Milliseconds
                - Test
                - Language
                - Request-Id
                - Trace-Id
                - Client-Request-Timestamp
                - IP
        hotel.common.protocol.ContentHeader:
            properties:
