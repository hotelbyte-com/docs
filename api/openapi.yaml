info:
    description: HotelByte is a hotel booking engine empowering B2B and B2C businesses.
    title: HotelByte API
    version: 0.0.1
paths:
    /api/auth/ticket:
        post:
            description: |-
                Get an authentication token for API access using your appKey/appSecret.

                This endpoint returns a ticket (JWT token) that you must include in all subsequent API requests.

                **Sliding Expiration Mechanism:**
                - The ticket uses a sliding expiration model - it only expires when there's no API activity
                - Maximum lifetime: 365 days (hard limit)
                - Idle timeout: Customizable via TTL parameter (default: 24 hours if not specified)
                - Active renewal: Token automatically refreshes when you make API calls
                - TTL parameter: Specifies how long the token stays valid without activity (in seconds)

                **Usage Guidelines:**
                - Cache the ticket and reuse it for all API calls
                - Do NOT call this endpoint before every API call - it's expensive and unnecessary
                - The sliding expiration is handled transparently by the server
                - Include the ticket in the Authorization header: "Bearer <ticket>"

                **Error Handling:**
                - 401: Invalid appKey/appSecret - contact your HotelByte representative
                - 401: Token expired due to inactivity - call this endpoint again to get a new ticket
                - 429: Rate limit exceeded - wait before retrying
                ```
            operationId: auth/ticket
            parameters:
                - description: request headers (BaseHeader)
                  in: header
                  name: Headers
                  required: true
                  schema:
                    $ref: '#/components/schemas/hotel.common.protocol.BaseHeader'
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/hotel.api.protocol.TicketReq'
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    code:
                                        type: integer
                                    data:
                                        $ref: '#/components/schemas/hotel.api.protocol.TicketResp'
                                    msg:
                                        type: string
                                title: TicketResp
                                type: object
                                x-apifox-orders:
                                    - code
                                    - msg
                                    - data
                                x-display-name: hotel.api.protocol.TicketResp
                                x-primary-property: data
                    description: OK
                "400":
                    description: Bad Request
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "429":
                    description: Too Many Requests
            summary: Ticket
            tags:
                - ""
                - Auth
                - Openapi
            x-apifox-folder: 3. API Reference/Authentication
    /api/search/checkAvail:
        post:
            description: |-
                Verify room availability and confirm pricing before booking to prevent inventory and price changes.

                This endpoint performs a critical pre-booking validation step to ensure the selected room
                rate package is still available and the price hasn't changed since HotelRates was called.
                It's essential for preventing booking failures and price discrepancies.

                **Critical Usage Timing:**
                **MUST be called after HotelRates** when user selects a specific rate package for booking.
                This step is mandatory to prevent:
                - Room inventory depletion between search and booking
                - Price changes that could affect booking decisions
                - Booking failures due to rate package unavailability

                **Required Parameters:**
                - **ratePkgId**: The specific rate package ID selected from HotelRates response
                - **sessionId (in Header)**: The session ID for tracking the booking process

                **Response Features:**
                - Confirmed availability status
                - Final pricing information
                - Updated rate package details
                - Smart booking fallback options (R2 candidates)

                **Error Handling:**
                - Returns ARIChangedErr if inventory or price has changed
                - Provides updated pricing information when changes occur
                - Enables smart booking fallback to alternative suppliers

                **Booking Flow Integration:**
                1. Call HotelRates to get available room options
                2. User selects a specific rate package
                3. **Call CheckAvail to verify selection** ← This step
                4. Proceed with booking if availability confirmed
                5. Handle ARIChangedErr if changes detected

                **Common Use Cases:**
                - Pre-booking availability confirmation
                - Final price verification before payment
                - Smart booking fallback preparation
                - Inventory change detection
            operationId: search/checkAvail
            parameters:
                - description: request headers (BookingHeader)
                  in: header
                  name: Headers
                  required: true
                  schema:
                    $ref: '#/components/schemas/hotel.common.protocol.BookingHeader'
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/hotel.search.protocol.CheckAvailReq'
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - properties:
                                        code:
                                            type: integer
                                        data:
                                            $ref: '#/components/schemas/hotel.search.protocol.CheckAvailResp'
                                        msg:
                                            type: string
                                      title: CheckAvailResp
                                      type: object
                                      x-apifox-orders:
                                        - code
                                        - msg
                                        - data
                                      x-display-name: hotel.search.protocol.CheckAvailResp
                                      x-primary-property: data
                                    - properties:
                                        code:
                                            example: 100001111
                                            type: integer
                                        msg:
                                            example: ARI changed
                                            type: string
                                      title: ARIChangedErr
                                      type: object
                    description: inventory changed or price changed
                "400":
                    description: Bad Request
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "429":
                    description: Too Many Requests
            summary: CheckAvail
